<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        img{
            height: 250px;
            width: 250px;
            filter: blur(2px) contrast(0.6);
        }
    </style>
</head>
<body>
    <div>
        <img src="pic.png" alt="">
    </div>
</body>
</html>
