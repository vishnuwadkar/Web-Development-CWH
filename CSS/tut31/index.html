<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        body{
            background-color: aquamarine;
        }
        div{
            background-color: bisque;
            
            border: 2px solid;
            height: 20px;
            width: 100px;
            margin: 15px;
            padding: 10px;

        }

        @media screen and (max-width:450px){
                body{
                    background-color: burlywood;
                }
               
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div>
        This is a div
    </div>
</body>
</html>
