<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
        body{
            background-color: rgba(108, 182, 184, 0.55);
        }
        h1{
            color: rgb(60, 124, 126);
        }
        #subt{
            color: rgb(17, 45, 98);
        }
        ul{
            color: #492222; /*Hex color code method*/
        }
    </style>
</head>
<body>
    <h1>Lets learn about color</h1>
    <p id="subt">We can beautify web pages using colors </p>
    <p>
        colors can be represented using:
        <ul>
            <li>Color keyword</li>
            <li>Hex color Code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ul>
    </p>
</body>
</html>
