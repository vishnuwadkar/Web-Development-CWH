<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
      
           
            .purple{
                color: purple;

            }
            .green{
                color: green;
            } 
            .red{
                color: red;

            }
            /*In case of selectors, the lowermost wins as all the selectors are equal and the latest one i.e the lowermost will be appilied*/
            
   
    </style>
</head>
<body>
    <div>
        <h1 class=" purple green red">This is the heading</h1>
    </div>
</body>
</html>
