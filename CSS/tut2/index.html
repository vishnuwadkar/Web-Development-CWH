<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <style>
        #int{
            color: brown;
            background-color: blanchedalmond;
        }
        .ext{
            color: darkblue;
        }
    </style>
</head>
<body>
    <H1>There are three ways to add CSS </H1>
    <ol type="a">
        <li style="background-color: bisque;" >Inline CSS</li>
        <li id="int">Internal CSS</li>
        <li class="ext">External CSS</li>
    </ol>

    <div>
        <h2>External CSS is mostly used</h2>
        <p class="ext">as it is helpful</p>
    </div>
</body>
</html>
