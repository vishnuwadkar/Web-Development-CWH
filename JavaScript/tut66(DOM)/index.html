<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript DOM</title>
</head>

<body>
    <div class="box">
        <div class="subbox">
            This is a box
        </div>
    </div>
    <script>
        document.title = "Harry"    //changes title
        console.log(document.title)
        console.log(document.body)
        document.body.style.backgroundColor = "green"  //puts an inline css
    </script>
</body>

</html>
