<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child {
            border: 2px black solid;
            padding: 10px;
            background-color: aquamarine;
        }

        .childcontainer {
            border: 2px black solid;
            padding: 40px;
            background-color: rgb(242, 255, 0);

        }

        .container {
            border: 2px black solid;
            padding: 60px;
            background-color: rgb(255, 42, 0);

        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childcontainer">
            <div class="child">
                I am a child
            </div>
        </section>
    </div>

    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropogation()     //stops propogation
            alert("Child was clicked")
        })
        document.querySelector(".childcontainer").addEventListener("click", (e) => {
            e.stopPropogation()
            alert("Child Container was clicked")
        })
        document.querySelector(".container").addEventListener("click", (e) => {
            alert("Container was clicked")
        })
        //by default if child is clicked, the child conatiner as well as conatiner will also be clicked 
        //this will trigger the container's actions as well
        //hence we stop the propogation

        function getrandomcolor() {
            //generating random number betwee 0 to 255
            let v1 = Math.ceil(0 + Math.random() * 255)
            let v2 = Math.ceil(0 + Math.random() * 255)
            let v3 = Math.ceil(0 + Math.random() * 255)
            return `rgb(${v1},${v2},${v3})`
        }

        let a=setInterval(() => {     //function that takes function and a time interval as a parameter
            document.querySelector(".childcontainer").style.background = getrandomcolor()
            document.querySelector(".childcontainer").style.color = getrandomcolor()
        }, 1000)     //changes color of the selected item every 1 sec

        //clearInterval(a)  //=> will stop the  set interval func

    </script>
</body>

</html>
