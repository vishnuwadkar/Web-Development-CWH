<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <table>
        <caption>details</caption>

        </tr>

        <tr>

    </table>

    <ul type="square">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    
    <ol type="a">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>

    </ol>

    <dl>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>

    </dl>
