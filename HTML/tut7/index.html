<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - lets learn it</title>
</head>
<body>
    <h1>Form to apply for the course</h1>
    <form action="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" name="username" id="username" placeholder="Enter yout username">
        </div>

        <div>
            <input type="radio" id="male" name="Gender" value="male">
            <label for="male">Male</label>
        
            <input type="radio" id="female" name="Gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to this channel</label>
        </div>

        <div>
            <label for="comment">Enter your comment</label>
            <br>
            <textarea name="comment" id="comment" cols="10" rows="5"></textarea>

        </div>

        <div>
            <label for="applw">Choose your fav fruit</label>
            <select name="fruit" id="applw"Applw>
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
    </form>
    
</body>
</html>
